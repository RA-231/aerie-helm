{{- if .Values.workspace.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aerie.fullname" . }}-workspace
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "aerie.componentLabels" (dict "root" . "component" "workspace") | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "aerie.componentSelectorLabels" (dict "root" . "component" "workspace") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "aerie.componentSelectorLabels" (dict "root" . "component" "workspace") | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "aerie.postgresql.host" . }} {{ include "aerie.postgresql.port" . }}; do echo waiting for postgres; sleep 2; done']
      containers:
        - name: workspace
          image: {{ include "aerie.image" (dict "root" . "repository" .Values.workspace.image.repository "tag" .Values.workspace.image.tag) | quote }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.workspace.port }}
              protocol: TCP
          env:
            - name: AERIE_DB_HOST
              value: {{ include "aerie.postgresql.host" . | quote }}
            - name: AERIE_DB_PORT
              value: {{ include "aerie.postgresql.port" . | quote }}
            # Workspace uses sequencing credentials
            - name: SEQUENCING_DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "aerie.postgresql.secretName" . }}
                  key: sequencing-user
            - name: SEQUENCING_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "aerie.postgresql.secretName" . }}
                  key: sequencing-password
            - name: WORKSPACE_STORE
              value: /usr/src/ws
            - name: WORKSPACE_PORT
              value: {{ .Values.workspace.port | quote }}
            - name: HASURA_GRAPHQL_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.hasura.existingSecret | default (printf "%s-hasura-secrets" (include "aerie.fullname" .)) }}
                  key: jwt-secret
            - name: HASURA_GRAPHQL_ADMIN_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.hasura.existingSecret | default (printf "%s-hasura-secrets" (include "aerie.fullname" .)) }}
                  key: admin-secret
            - name: HASURA_GRAPHQL_URL
              value: {{ include "aerie.hasura.graphqlUrl" . | quote }}
            - name: JAVA_OPTS
              value: {{ .Values.workspace.javaOpts | quote }}
          volumeMounts:
            - name: workspace-store
              mountPath: /usr/src/ws
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.workspace.resources | nindent 12 }}
      volumes:
        - name: workspace-store
          {{- if .Values.workspace.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "aerie.workspace.pvcName" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
