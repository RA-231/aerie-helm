{{- if .Values.merlin.server.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "aerie.fullname" . }}-merlin
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "aerie.componentLabels" (dict "root" . "component" "merlin") | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: http
      port: {{ .Values.merlin.server.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "aerie.componentSelectorLabels" (dict "root" . "component" "merlin") | nindent 4 }}
{{- end }}
