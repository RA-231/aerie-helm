{{- if .Values.merlin.server.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aerie.fullname" . }}-merlin
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "aerie.componentLabels" (dict "root" . "component" "merlin") | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "aerie.componentSelectorLabels" (dict "root" . "component" "merlin") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "aerie.componentSelectorLabels" (dict "root" . "component" "merlin") | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "aerie.postgresql.host" . }} {{ include "aerie.postgresql.port" . }}; do echo waiting for postgres; sleep 2; done']
      containers:
        - name: merlin
          image: {{ include "aerie.image" (dict "root" . "repository" .Values.merlin.server.image.repository "tag" .Values.merlin.server.image.tag) | quote }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.merlin.server.port }}
              protocol: TCP
          env:
            - name: AERIE_DB_HOST
              value: {{ include "aerie.postgresql.host" . | quote }}
            - name: AERIE_DB_PORT
              value: {{ include "aerie.postgresql.port" . | quote }}
            - name: MERLIN_DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "aerie.postgresql.secretName" . }}
                  key: merlin-user
            - name: MERLIN_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "aerie.postgresql.secretName" . }}
                  key: merlin-password
            - name: MERLIN_PORT
              value: {{ .Values.merlin.server.port | quote }}
            - name: MERLIN_LOCAL_STORE
              value: /usr/src/app/merlin_file_store
            - name: UNTRUE_PLAN_START
              value: {{ .Values.merlin.server.untruePlanStart | quote }}
            - name: ENABLE_CONTINUOUS_VALIDATION_THREAD
              value: {{ .Values.merlin.server.enableContinuousValidation | quote }}
            - name: VALIDATION_THREAD_POLLING_PERIOD
              value: {{ .Values.merlin.server.validationPollingPeriod | quote }}
            - name: HASURA_GRAPHQL_ADMIN_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.hasura.existingSecret | default (printf "%s-hasura-secrets" (include "aerie.fullname" .)) }}
                  key: admin-secret
            - name: HASURA_GRAPHQL_URL
              value: {{ include "aerie.hasura.graphqlUrl" . | quote }}
            - name: JAVA_OPTS
              value: {{ .Values.merlin.server.javaOpts | quote }}
          volumeMounts:
            - name: file-store
              mountPath: /usr/src/app/merlin_file_store
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.merlin.server.resources | nindent 12 }}
      volumes:
        - name: file-store
          persistentVolumeClaim:
            claimName: {{ include "aerie.fileStore.pvcName" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
