{{- if .Values.merlin.worker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aerie.fullname" . }}-merlin-worker
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "aerie.componentLabels" (dict "root" . "component" "merlin-worker") | nindent 4 }}
spec:
  replicas: {{ .Values.merlin.worker.replicas }}
  selector:
    matchLabels:
      {{- include "aerie.componentSelectorLabels" (dict "root" . "component" "merlin-worker") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "aerie.componentSelectorLabels" (dict "root" . "component" "merlin-worker") | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "aerie.postgresql.host" . }} {{ include "aerie.postgresql.port" . }}; do echo waiting for postgres; sleep 2; done']
      containers:
        - name: merlin-worker
          image: {{ include "aerie.image" (dict "root" . "repository" .Values.merlin.worker.image.repository "tag" .Values.merlin.worker.image.tag) | quote }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: AERIE_DB_HOST
              value: {{ include "aerie.postgresql.host" . | quote }}
            - name: AERIE_DB_PORT
              value: {{ include "aerie.postgresql.port" . | quote }}
            - name: MERLIN_DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "aerie.postgresql.secretName" . }}
                  key: merlin-user
            - name: MERLIN_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "aerie.postgresql.secretName" . }}
                  key: merlin-password
            - name: MERLIN_WORKER_LOCAL_STORE
              value: /usr/src/app/merlin_file_store
            - name: UNTRUE_PLAN_START
              value: {{ .Values.merlin.server.untruePlanStart | quote }}
            - name: SIMULATION_PROGRESS_POLL_PERIOD_MILLIS
              value: {{ .Values.merlin.worker.simulationProgressPollPeriod | quote }}
            - name: JAVA_OPTS
              value: {{ .Values.merlin.worker.javaOpts | quote }}
          volumeMounts:
            - name: file-store
              mountPath: /usr/src/app/merlin_file_store
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.merlin.worker.resources | nindent 12 }}
      volumes:
        - name: file-store
          persistentVolumeClaim:
            claimName: {{ include "aerie.fileStore.pvcName" . }}
            readOnly: true
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
