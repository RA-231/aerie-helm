{{- if .Values.action.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aerie.fullname" . }}-action
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "aerie.componentLabels" (dict "root" . "component" "action") | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "aerie.componentSelectorLabels" (dict "root" . "component" "action") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "aerie.componentSelectorLabels" (dict "root" . "component" "action") | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "aerie.postgresql.host" . }} {{ include "aerie.postgresql.port" . }}; do echo waiting for postgres; sleep 2; done']
      containers:
        - name: action
          image: {{ include "aerie.image" (dict "root" . "repository" .Values.action.image.repository "tag" .Values.action.image.tag) | quote }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.action.port }}
              protocol: TCP
          env:
            - name: AERIE_DB_HOST
              value: {{ include "aerie.postgresql.host" . | quote }}
            - name: AERIE_DB_PORT
              value: {{ include "aerie.postgresql.port" . | quote }}
            # Action server uses sequencing credentials
            - name: ACTION_DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "aerie.postgresql.secretName" . }}
                  key: sequencing-user
            - name: ACTION_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "aerie.postgresql.secretName" . }}
                  key: sequencing-password
            - name: ACTION_LOCAL_STORE
              value: /usr/src/app/action_file_store
            - name: HASURA_GRAPHQL_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "aerie.fullname" . }}-hasura-secrets
                  key: jwt-secret
            - name: MERLIN_GRAPHQL_URL
              value: {{ include "aerie.hasura.graphqlUrl" . | quote }}
            - name: LOG_FILE
              value: console
            - name: LOG_LEVEL
              value: {{ .Values.action.logLevel | quote }}
            - name: ACTION_WORKER_NUM
              value: {{ .Values.action.workerNum | quote }}
            - name: ACTION_MAX_WORKER_NUM
              value: {{ .Values.action.maxWorkerNum | quote }}
          volumeMounts:
            - name: file-store
              mountPath: /usr/src/app/action_file_store
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.action.resources | nindent 12 }}
      volumes:
        - name: file-store
          persistentVolumeClaim:
            claimName: {{ include "aerie.fileStore.pvcName" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
